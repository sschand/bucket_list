
<div class="container"  ng-controller="UsersController">
    <h2>Bucket Lists</h2>
    <h3>Register</h3>
    <div class="row">
        <form name="userForm">
            Name: <input type="text" name="name" value="" ng-model="newUser.name">
            <button type="button" name="button" ng-click="addUser()">Register</button>
        </form>
    </div>

    <p >{{login_message}}</p>

    <h3>Login</h3>
    <p>{{ login_error }}</p>
    <div class="row">
        <form >
            Name: <input type="text" name="name" value="" ng-model="logUser.name">
            <button type="button" class="button-primary" name="button" ng-click="logUserIn()">Enter</button>
        </form>
    </div>

</div>
